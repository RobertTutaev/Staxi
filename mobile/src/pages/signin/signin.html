<ion-header>

  <ion-navbar>
    <ion-title>Личный кабинет</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="!authProvider.isSignedIn">
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Пароль*</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full color="success" (click)="signin()" tabIcon="log-in">Войти</button>
    </ion-item>

    <ion-item>
      <p>{{ message }}</p>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="authProvider.isSignedIn">
    <ion-item>
      Пользователь: <b>{{ authProvider.authUser.first_name }} {{ authProvider.authUser.last_name }}</b>
    </ion-item>

    <ion-item>
      <button ion-button full color="success" (click)="signout()">Выйти</button>
    </ion-item>

    <ion-item>
      <p>{{ message }}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
