<!--
  Generated template for the TransportationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.


  [class.tr-transportation-convoy]="c.convoy"
  [class.tr-client-reason]="c.reason_id>1"
-->
<ion-header>

  <ion-navbar>
    <ion-title>Заявки</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="transportations" class="outer-content">

    <ion-card *ngFor="let cd of cds">
      <ion-card-header class="tr_clock">
        <ion-icon name="clock"></ion-icon> {{ cd.dt }}
      </ion-card-header>
      <ion-card-content>        
        <p class="tr_pin"><ion-icon name="pin"></ion-icon> {{ cd.a_adr }}</p>                
        <p class="tr_pin"><ion-icon name="pin"></ion-icon> {{ cd.b_adr }}</p>
        <p class="tr_contact"><ion-icon name="contact"></ion-icon> {{ cd.client_name }}</p>
        <p class="tr_info"><ion-icon name="information-circle"></ion-icon> {{ cd.client_info }}</p>

        <ion-grid>
            <ion-row>
              <ion-col>
                <button ion-button round (click)="call(cd)" [disabled]="!cd.client_contact"><ion-icon name="call" item-start></ion-icon>&nbsp;Звонок</button>
              </ion-col>
              <ion-col>
                <button ion-button round (click)="map(cd)" color="secondary"><ion-icon name="map" item-start></ion-icon>&nbsp;Маршрут</button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card-content>      
    </ion-card>

</ion-content>
