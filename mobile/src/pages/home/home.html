<ion-header>
  <ion-navbar>
    <ion-title>Главная</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="home" class="outer-content">    
  
  <div *ngIf="authProvider.isSignedIn">
    <h2>Определите условия для формирования путевого листа</h2>
    <ion-list>
      <ion-item>
        <ion-label>Дата*</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="dt"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Автотранспорт*</ion-label>
        <ion-select [(ngModel)]="selectedCarId" required>
          <ion-option *ngFor="let car of cars" [value]="car.id">{{car.name}} ({{car.gos_no}})</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button ion-button full color="secondary" (click)="Transportations()" [disabled]="!selectedCarId"><ion-icon name="car"></ion-icon>&nbsp;Сформировать</button>
  </div>

  <div *ngIf="!authProvider.isSignedIn">      
    <button ion-button full color="success" (click)="Signin()"><ion-icon name="log-in"></ion-icon>&nbsp;Войти</button>
  </div>

</ion-content>
