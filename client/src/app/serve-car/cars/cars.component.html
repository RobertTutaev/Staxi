<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Автотранспорт</span></h4>

<table class="table table-hover table-list">
    <thead>
        <tr>
            <th>Код</th>
            <th>Название</th>
            <th>Гос. номер</th>
            <th>Цвет</th>
            <th>Тип</th>
            <th><a routerLink="/car" routerLinkActive="active"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
        </tr>
    </thead>
    <tbody *ngIf="cars.length">
        <tr *ngFor="let car of cars" (click)="onSelect(car)">
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.gos_no }}</td>
            <td>{{ car.color }}</td>
            <td>{{ car.type ? 'Автобус' : 'Автомобиль' }}</td>
            <td (click)="onDelete(car); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-sign"></span></td>
        </tr>
    </tbody>
</table>
