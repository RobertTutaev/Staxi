<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Автотранспорт</span></h4>

<form class="st-form" (ngSubmit)="onSubmit(); carForm.reset();" #carForm="ngForm">
    <dl>
        <dt>Название*</dt>
        <dd><input type="text" name="name" [(ngModel)]="car.name" placeholder="Название" required #name="ngModel" maxlength="100"></dd>
        <dt>Гос. номер*</dt>
        <dd><input type="text" name="gos_no" [(ngModel)]="car.gos_no" placeholder="у999уу174" required #name="ngModel" maxlength="12"></dd>
        <dt>Цвет</dt>
        <dd><input type="text" name="color" [(ngModel)]="car.color" placeholder="Название" #name="ngModel" maxlength="100"></dd>
        <dt>Территория*</dt>
        <dd>
            <select name="territory" [(ngModel)]="selectedTerritoryId" required>
                <option *ngFor="let territory of territories" [ngValue]="territory.id">{{territory.name}}</option>
            </select>
        </dd>
        <dt>Тип</dt>
        <dd><input type="checkbox" value="true" name="type" id="carType" [(ngModel)]="car.type">
            <label for="carType">Автобус (иначе Автомобиль)</label></dd>        
 
        <br>
        <a class="btn btn-default" href="#" (click)="gotoBack()"><span class="glyphicon glyphicon-step-backward"></span> Назад</a>
        <button class="btn btn-info" type="submit" [disabled]="carForm.form.invalid || carForm.form.pristine"><span class="glyphicon glyphicon-ok"></span> {{car.id ? 'Изменить' : 'Добавить'}}</button>
    </dl>
</form>
