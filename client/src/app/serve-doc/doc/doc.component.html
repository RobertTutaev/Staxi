<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Документы подтвержающие право</span></h4>

<form class="st-form" (ngSubmit)="onSubmit(); docForm.reset();" #docForm="ngForm">
    <dl>
        <dt>Название*</dt>
        <dd><input 
                type="text" 
                name="name" 
                [(ngModel)]="doc.name" 
                placeholder="Название" 
                required 
                #name="ngModel" 
                maxlength="100"
                class="form-control"></dd>
        <dt>Статус</dt>
        <dd><input 
                type="checkbox"
                value="true"
                name="status"
                id="docStatus"
                [(ngModel)]="doc.status"
                (checked)="docForm.form.markAsDirty()">
            <label for="docStatus">включен</label></dd>

        <br>
        <button class="btn btn-default" (click)="gotoBack()"><span class="glyphicon glyphicon-step-backward"></span> Назад</button>
        <button class="btn btn-info" type="submit" [disabled]="docForm.form.invalid || docForm.form.pristine"><span class="glyphicon glyphicon-ok"></span> {{doc.id ? 'Изменить' : 'Добавить'}}</button>        
    </dl>
</form>
