<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Документы подтвержающие право</span></h4>

<table class="table table-hover table-list">
    <thead>
        <tr>
            <th>Код</th>
            <th>Название</th>
            <th><a routerLink="/doc" routerLinkActive="active"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
        </tr>
    </thead>
    <tbody *ngIf="docs.length">
        <tr *ngFor="let doc of docs" (click)="onSelect(doc)">
            <td>{{ doc.id }}</td>
            <td>{{ doc.name }}</td>
            <td (click)="onDelete(doc); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-sign"></span></td>
        </tr>
    </tbody>
</table>
