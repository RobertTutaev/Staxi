<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Улицы</span></h4>

<table class="table table-hover table-list">
    <thead>
        <tr>
            <th>Код</th>
            <th>Территория</th>            
            <th>Название</th>
            <th>Сокр.</th>
            <th>Индекс</th>            
            <th><a routerLink="/street" routerLinkActive="active"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
        </tr>
    </thead>
    <tbody *ngIf="streets.length">
        <tr *ngFor="let street of streets" (click)="onSelect(street)">
            <td>{{ street.id }}</td>
            <td>{{ getTerritoryName(street) }}</td>
            <td>{{ street.name }}</td>
            <td>{{ street.socr }}</td>            
            <td>{{ street.post }}</td>            
            <td (click)="onDelete(street); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-sign"></span></td>
        </tr>
    </tbody>
</table>
