<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Территории</span></h4>

<table class="table table-hover table-list">
    <thead>
        <tr>
            <th>Код</th>
            <th>Территория</th>
            <th>Название</th>            
            <th><a routerLink="/territory" routerLinkActive="active"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
        </tr>
    </thead>
    <tbody *ngIf="territories.length">
        <tr *ngFor="let territory of territories" (click)="onSelect(territory)">
            <td>{{ territory.id }}</td>
            <td>{{ getTerritoryName(territory) }}</td>
            <td>{{ territory.name }}</td>            
            <td (click)="onDelete(territory); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-sign"></span></td>
        </tr>
    </tbody>
</table>
