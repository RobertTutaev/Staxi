<h4 class="h4-sprav"><span class="h4-sprav-span">Поиск</span></h4>

<table class="table table-hover table-list">
    <thead>
        <tr>
            <th>Код</th>
            <th>СНИЛС</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th><a routerLink="/client" routerLinkActive="active"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
        </tr>
    </thead>
    <tbody *ngIf="clients.length">
        <tr *ngFor="let client of clients" (click)="onSelect(client)">
            <td>{{ client.id }}</td>
            <td>{{ client.snils }}</td>
            <td>{{ client.im }}</td>
            <td>{{ client.ot }}</td>
            <td (click)="onDelete(client); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-sign"></span></td>
        </tr>
    </tbody>
</table>
