<h4 class="h4-sprav"><span class="h4-sprav-span">Клиент</span> ID: <span *ngIf="id">{{ id }}</span></h4>

<ul *ngIf="!id" class="nav nav-tabs">
    <li class = "active">
        <a [routerLink]="['/client']">Клиент</a>
    </li>
</ul>

<ul *ngIf="id" class="nav nav-tabs">
    <li [class.active]="isActiveRoute(['/client', id], true)">
        <a [routerLink]="['/client', id]">Клиент</a>
    </li>    
    <li [class.active]="isActiveRoute(['/client', id, 'contact'])">
        <a [routerLink]="['/client', id, 'contact', 'list']">Контакты</a>
    </li>
    <li [class.active]="isActiveRoute(['/client', id, 'category'])">
        <a [routerLink]="['/client', id, 'category', 'list']">Категории</a>
    </li>
    <li [class.active]="isActiveRoute(['/client', id, 'transportation'])">
        <a [routerLink]="['/client', id, 'transportation', 'list']">Перевозки</a>
    </li>
</ul>

<router-outlet></router-outlet>
