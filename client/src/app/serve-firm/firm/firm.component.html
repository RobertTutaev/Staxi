<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Организации</span></h4>

<form class="st-form" (ngSubmit)="onSubmit(); firmForm.reset();" #firmForm="ngForm">
    <dl>
        <dt>Территория*</dt>
        <dd>
            <select name="territory" [(ngModel)]="selectedTerritoryId" class="form-control" required>
                <option *ngFor="let territory of territories" [ngValue]="territory.id">{{territory.name}}</option>
            </select>
        </dd>
        <dt>Название*</dt>
        <dd><input 
                type="text" 
                name="name" 
                [(ngModel)]="firm.name" 
                placeholder="Название" 
                required 
                #name="ngModel" 
                maxlength="255" 
                size="60"
                class="form-control"></dd>

        <br>
        <a class="btn btn-default" href="#" (click)="gotoBack()"><span class="glyphicon glyphicon-step-backward"></span> Назад</a>
        <button class="btn btn-info" type="submit" [disabled]="firmForm.form.invalid || firmForm.form.pristine"><span class="glyphicon glyphicon-ok"></span> {{firm.id ? 'Изменить' : 'Добавить'}}</button>        
    </dl>
</form>
