<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Пункты доставки</span></h4>

<table class="table table-hover table-list">
    <thead>
        <tr>
            <th (click)="onSort('id')">Код <i class="fa" [ngClass]="{'fa-sort': column != 'id', 'fa-sort-asc': (column == 'id' && isDesc), 'fa-sort-desc': (column == 'id' && !isDesc) }" aria-hidden="true"></i></th>
            <th (click)="onSort('name')">Название <i class="fa" [ngClass]="{'fa-sort': column != 'name', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"></i></th>
            <th><a routerLink="/punkt" routerLinkActive="active"><span class="glyphicon glyphicon-plus-sign" title="Добавить"></span></a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let punkt of punkts | orderBy: {property: column, direction: direction}" (click)="onSelect(punkt)">
            <td>{{ punkt.id }}</td>
            <td>{{ punkt.name }}</td>
            <td (click)="onDelete(punkt); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-sign" title="Удалить"></span></td>
        </tr>
    </tbody>
</table>
