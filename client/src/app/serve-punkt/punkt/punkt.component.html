<h4 class="h4-sprav">Справочник: <span class="h4-sprav-span">Пункты доставки</span></h4>

<form class="st-form" (ngSubmit)="onSubmit(); punktForm.reset();" #punktForm="ngForm">
    <dl>
        <dt>Название*</dt>
        <dd><textarea name="name" [(ngModel)]="punkt.name" placeholder="Название" required #name="ngModel" maxlength="255" class="form-control" rows="5"></textarea></dd>

        <br>
        <a class="btn btn-default" href="#" (click)="gotoBack()"><span class="glyphicon glyphicon-step-backward"></span> Назад</a>
        <button class="btn btn-info" type="submit" [disabled]="punktForm.form.invalid || punktForm.form.pristine"><span class="glyphicon glyphicon-ok"></span> {{punkt.id ? 'Изменить' : 'Добавить'}}</button>        
    </dl>
</form>
